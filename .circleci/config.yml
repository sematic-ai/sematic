# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  # The python orb contains a set of prepackaged CircleCI configuration you can use repeatedly in your configuration files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@1.5.0
  slack: circleci/slack@4.9.3
  codecov: codecov/codecov@3.2.3
  node: circleci/node@5.0.3

commands:
  install-ci-pip-deps:
    description: Install CI pip deps
    steps:
      - python/install-packages:
          pkg-manager: pip
          app-dir: ~/project/requirements  # If you're requirements.txt isn't in the root directory.
          pip-dependency-file: ci-requirements.txt  # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements.
      - run:
          # This is necessary because some packages have platform-dependent dependencies
          # For example sqlalchemy requires greenlet only on certain platforms
          name: Freeze requirements
          command: pip-compile --allow-unsafe ~/project/requirements/requirements.in > ~/project/requirements/requirements.txt
  
  install-npm-dependencies:
    description: Install NPM dependencies in the UI folder
    steps:
      - node/install-packages:
          app-dir: ./sematic/ui

  do-static-analysis:
    description: Do linting and other static analysis
    steps:
      - run:
          name: Flake8
          command: python3 -m flake8 --max-line-length=90
      - run:
          name: MyPy
          command: mypy --version && mypy sematic
      - run:
          name: Black
          command: black sematic --diff --check
      - run:
          name: ISort
          command: isort sematic --diff --check
      - run:
          name: ESlint
          working_directory: ./sematic/ui
          command: npm run lint

  validate-schemas:
    description: Validates all dev resource schemas are up-to-date and consistent
    steps:
      - run:
          name: Check DB Schema
          command: make migrate_up_sqlite && make update-schema && git diff --exit-code

  non-coverage-tests:
    description: Do tests without tracking code coverage
    steps:
      - run:
          name: Run Non-coverage Tests
          # This assumes pytest is installed via the install-package step above
          command: PYTHONUNBUFFERED=1 bazel test //sematic/... --test_output=all

  installation-tests:
    description: Do a test of installing sematic via wheel
    steps:
      - run:
          name: Build wheel
          command: make wheel
      - run:
          name: Test pip install
          command: bazel run //sematic/tests/integration:test_pip_install

  notify-completion:
    description: Send a notification to Slack about job completion
    steps:
      - slack/notify:
          event: always

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  init:
    docker:
      - image: $SEMATIC_CI_IMAGE
    steps:
      - checkout
      - install-ci-pip-deps
      - install-npm-dependencies
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - .pyenv
            - .cache/Cypress
            - project

  lint:
    docker:
      - image: $SEMATIC_CI_IMAGE
    steps:
      - attach_workspace:
          at: /home/circleci
      - do-static-analysis

  schemas:
    docker:
      - image: $SEMATIC_CI_IMAGE
    steps:
      - attach_workspace:
          at: /home/circleci
      - validate-schemas
      
  unit-tests:
    docker:
      - image: $SEMATIC_CI_IMAGE
    steps:
      - attach_workspace:
          at: /home/circleci
      # Uncomment to profile CPU/Memory
      # - run:
      #    name: Profile CPU and memory (background)
      #    command: |
      #      while true; do
      #        sleep 2
      #        printf "\n\n$(date)\n"
      #        top -b -c -n 1
      #        echo "======"
      #      done
      #    background: true
      - non-coverage-tests

  installation:
    docker:
      - image: $SEMATIC_CI_IMAGE
    steps:
      - attach_workspace:
          at: /home/circleci
      - installation-tests
      - persist_to_workspace:
          root: /home/circleci/
          paths:
            - project/CIVENV
    environment:
      CI_VENV_NAME: CIVENV
      REACT_APP_IS_CIRCLE_CI: 1
    
  
  integration-test:
    docker:
      - image: $SEMATIC_CI_IMAGE
    steps:
      - attach_workspace:
          at: /home/circleci
      - run: 
          name: Create a run
          command: source ./CIVENV/bin/activate && sematic start && sematic run examples/add
      - run:
          name: Run Cypress Integration test
          working_directory: ./sematic/ui
          command: npm run cypress:e2e
      - run:
          name: Stop Sematic
          working_directory: ~/project
          command: source ./CIVENV/bin/activate && sematic stop
      - store_artifacts:
          path: ~/project/sematic/ui/tests/cypress_video
      - store_artifacts:
          path: ~/project/sematic/ui/tests/cypress_screenshots
      - store_test_results:
          path: ~/project/sematic/ui/tests/cypress_results
  
  fe-unit-tests:
    docker:
      - image: $SEMATIC_CI_IMAGE
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Run Cypress Component test
          working_directory: ./sematic/ui
          command: npm run cypress:component
      - store_artifacts:
          path: ~/project/sematic/ui/tests/cypress_video
      - store_artifacts:
          path: ~/project/sematic/ui/tests/cypress_screenshots
      - store_test_results:
          path: ~/project/sematic/ui/tests/cypress_results
      
  finalize:
    docker:
      - image: cimg/base:2023.01
    steps:
      - notify-completion



# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sematic-test:
    jobs:
      - init
      - lint:
          requires:
            - init
      - schemas:
          requires:
            - init
      - unit-tests:
          requires:
            - init
      - installation:
          requires:
            - init
      - integration-test:
          requires:
            - installation
      - fe-unit-tests:
          requires:
            - init
      - finalize:
          requires:
            - lint
            - schemas
            - unit-tests
            - integration-test
            - fe-unit-tests

