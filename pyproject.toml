[tool.pyright]
exclude = [
  "bazel-out",
  "bazel-bin",
  "bazel-sematic",
  "bazel-testlogs",
  "docs",
  "build",
]

[tool.isort]
profile = "black"
import_heading_stdlib="Standard Library"
import_heading_firstparty="Sematic"
import_heading_thirdparty="Third-party"
known_third_party = ["flask", "psycopg2", "matplotlib", "cloudpickle"]
multi_line_output = 3
